<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color-slider.css">
</head>
<body>
    <a href="index.html" id="home">home</a>
    <div class="slide-container">
        <input type="range" min="0" max="255" value="0" class="slider" id="red-slider">
        <p id="red-value"></p>
    </div>
    <div class="slide-container">
        <input type="range" min="0" max="255" value="0" class="slider" id="green-slider">
        <p id="green-value"></p>
    </div>
    <div class="slide-container">
        <input type="range" min="0" max="255" value="0" class="slider" id="blue-slider">
        <p id="blue-value"></p>
    </div>
    <div class="slide-container">
        <input type="range" min="0" max="1" value="1" step=".01" class="slider" id="a-slider">
        <p id="a-value"></p>
    </div>
    <div class="color-me" id="color-me"></div>
    <script src="color-slider.js"></script>
</body>
</html>
